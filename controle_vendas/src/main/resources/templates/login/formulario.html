
<!DOCTYPE html>
<html lang="pt-br"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/formulario.css">
  <title>Cadastro de Usu√°rio</title>
</head>
<body>
<header class="header">
  <div>
    <p class="logo"><a href="/">Control<span>Ped</span></a></p>
  </div>
</header>

<main class="main">
  <div class="form-group">
    <form action="/" method="post" class="form_container">
      <div class="form-group">
        <h1 class="title">Tela de Login</h1>

        <input type="hidden" name="idusuario" value="">
      </div>

      <div class="form-group row">
        <div class="form-group col-12">
          <label for="login">Login:</label>
          <input type="text" class="form-control" name="login" id="login" placeholder="username" required>
        </div>

        <div class="form-group col-12">
          <label for="senha">Senha:</label>
          <input type="password" class="form-control" name="senha" id="senha" required>
        </div>
      </div>

      <button type="submit" class="btn btn-outline-primary">Entrar</button>
    </form>
  </div>
</main>


<footer class="footer">
  <p>Desenvolvido por <a class="footer_link" href="https://escuderodev.com.br/" target="_blank">Escudero<span>Dev</span></a> - 2023</p>
</footer>
</body>
</html>
