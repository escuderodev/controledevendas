<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nx/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/formulario.css" th:href="@{/css/formulario.css}">
  <title>Cadastro de Cliente</title>
</head>
<body>
  <header class="header">
    <div>
      <p class="logo"><a href="/">Control<span>Ped</span></a></p>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="/">Lista de Pedidos</a></li>
        <li class="nav-item"><a class="nav-link" href="/formulario">Cadastro de Pedidos</a></li>
        <li class="nav-item"><a class="nav-link" href="/cliente">Lista de Clientes</a></li>
        <li class="nav-item"><a class="nav-link" href="/cliente/formulario">Cadastro de Clientes</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <div class="form-group">
      <form action="/cliente" method="post" class="form_container">
        <div class="form-group">
          <h1 class="title">Cadastro de Cliente</h1>
          <input type="hidden" name="_method" value="put" th:if="${cliente != null}">
          <input type="hidden" name="idcliente" th:value="${cliente?.idcliente}">
        </div>

        <div class="form-group">
          <label for="empresa">Empresa:</label>
          <input type="text" class="form-control" name="empresa" id="empresa" placeholder="Nome do Empresa" required th:value="${cliente?.empresa}">
        </div>

        <div class="form-group">
          <label for="contato">Contato:</label>
          <input type="text" class="form-control" name="contato" id="contato" placeholder="Nome do Contato" required th:value="${cliente?.contato}">
        </div>

        <div class="form-group row">
          <div class="form-group col-4">
            <label for="telefone">Telefone:</label>
            <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Telefone" required th:value="${cliente?.telefone}">
          </div>

          <div class="form-group col-8">
            <label for="email">Email:</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="meuemail@provedor.com" required th:value="${cliente?.email}">
          </div>
        </div>

        <div class="form-group row">
          <div class="form-group col-3">
            <label for="dataContato">Data do Contato:</label>
            <input type="date" class="form-control" name="dataContato" id="dataContato" placeholder="Nome do Cliente" required th:value="${cliente?.dataContato}">
          </div>
        </div>

        <div class="form-group">
          <label for="resumo">Resumo:</label>
          <input type="text" class="form-control" name="resumo" id="resumo" placeholder="Resumo" required th:value="${cliente?.resumo}">
        </div>

        <button type="submit" class="btn btn-outline-primary">Salvar</button>
      </form>
    </div>
  </main>


  <footer class="footer">
    <p>Desenvolvido por <a class="footer_link" href="https://escuderodev.com.br/" target="_blank">Escudero<span>Dev</span></a> - 2023</p>
  </footer>
</body>
</html>
